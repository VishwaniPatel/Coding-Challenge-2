<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/b2a3ad7ad5.js" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- Body Wrapper -->
    <div class="d-flex h-100 flex-column ">
        <!-- Headear start -->
        <header id="header">
            <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                <!-- Logo -->
                <img src="./assets/images/logo.JPG" alt="Logo">
                <h1>Dashboard</h1>
            </div>
            <!-- Actions -->
            <div class="action-bar d-flex align-items-center">
                <a href="" class="notification">
                    <span class="icon fa-solid fa-bell"></span>
                </a>
                <div class="profile-wrap">
                    <img src="assets/images/profile.JPG" alt="Profile pic">
                </div>
                <span>Vishwani Patel</span>
                <span class="icon fa-solid fa-angle-down"></span>
            </div>
            </div>
        </header>
        <!-- Header End -->

        <!-- Wrapper -->
        <div class="d-flex flex-grow-1 overflow-hidden">
        <!-- Sidebar -->
            <aside class="sidebar">
                <div class="d-flex flex-column  h-100">
                    <h3>GENERAL</h3>
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class="icon fa-solid fa-magnifying-glass"></span>
                                <span class="nav-text">Search</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class="icon fa fa-bell"></span>
                                <span class="nav-text">Alerts</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class="icon fa fa-tag"></span>
                                <span class="nav-text">Tags</span>
                            </a>
                        </li>
                    </ul>
          
                    <h3> OTHERS </h3>
                    <ul class="nav-list">

                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class="icon fa fa-gear"></span>
                                <span class="nav-text">Settings</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class="icon fa-regular fa-lightbulb"></span>
                                <span class="nav-text">Tips</span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class="icon fa fa-trash"></span>
                                <span class="nav-text">Trash</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">
                                <span class="icon fa-solid fa-arrow-right-to-bracket"></span>
                                <span class="nav-text">logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <!-- Sidebar End -->

            <!-- Main section -->
            <main id="main" class="flex-grow-1 overflow-auto">
            <div class="filter-btn">
                <input type="text" id="searchBar" class="searchBar d-none" name="search" placeholder="Search here">
                <button class="btn" onclick="search()"><i class="filter fa-solid fa-filter"></i> Filter </button>
            </div>
            <div class="table-wrapper">
                <h3>Recent Activity</h3>
                <table class="table-format">
                    <thead>
                        <tr>
                            <th>Item <span class="fa-solid fa-sort"></span></th>
                            <th>Date <span class="fa-solid fa-sort"></span></th>
                            <th>Type</th>
                            <th>Est. Cost <span class="fa-solid fa-sort"></span></th>
                            <th>Last <span class="fa-solid fa-sort"></span></th>
                            <th>List <span class="fa-solid fa-sort"></span></th>
                            <th>Auto</th>
                            <th>Buy Now </th>
                        </tr>
                    </thead>
                    <tbody id="table-data">
            
                    </tbody>
                </table>
                
            </div>
        </main>
            <!-- Main End -->
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
